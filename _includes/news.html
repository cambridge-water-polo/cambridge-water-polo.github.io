<div class="col-md-8 container mt-4 mb-2">

<h3 class="text-center mb-2">Latest News & Announcements</h3>

{% for post in site.posts | limit: 5 %}
<a href="{{ post.url }}">
<div class="border rounded home-news-links">
<p style="font-size: 30px" class="text-xl-left">{{ post.title }}</p>
<p>{{ post.date | date: "%B %d, %Y" }}</p>
</div>
</a>
{% endfor %}

</div>
